name: roles
label: Role
icon: groups
hidden: true
version: 2
fields:
  name:
    label: Name
    type: text
    required: true
    searchable: true
  api_name:
    type: text
    label: API Name
    required: true
    searchable: true
    name: api_name
  parent:
    label: Parent Role
    type: lookup
    reference_to: roles
    reference_to_field: api_name
    optionsFunction: !!js/function |
      function () {
        
        let selects = ["name", "api_name"]
        let options = {
            $select: selects.toString()
        };
        console.log(11111)
        let records = Creator.odata.query('roles', options, true);
        let result = [];
        records.forEach(function (item) {
            result.push({
                label: item.name,
                value: item.api_name
            });
        });
        return result;
      }
  users:
    label: Users
    type: lookup
    reference_to: users
    multiple: true
    is_wide: true
  description:
    label: Description
    type: textarea
    rows: 3
    is_wide: true
list_views:
  all:
    label: All Roles
    filter_scope: space
    columns:
      - name
      - parent
      - users
permission_set:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
actions:
  customize:
    label: Customize
    on: record